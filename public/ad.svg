<svg xmlns:xlink="http://www.w3.org/1999/xlink" width="300" height="250" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradients -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e;stop-opacity:1"></stop>
      <stop offset="100%" style="stop-color:#311b92;stop-opacity:0.9"></stop>
    </linearGradient>
    
    <!-- Button Gradient -->
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c4dff;stop-opacity:1"></stop>
      <stop offset="100%" style="stop-color:#651fff;stop-opacity:1"></stop>
    </linearGradient>
    
    <!-- Pattern -->
    <pattern id="dots" x="0" y="0" width="15" height="15" patternUnits="userSpaceOnUse">
      <circle cx="7.5" cy="7.5" r="0.8" fill="rgba(255,255,255,0.15)"></circle>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"></rect>
  <rect width="100%" height="100%" fill="url(#dots)"></rect>

  <!-- Decorative Elements -->
  <circle cx="260" cy="40" r="60" fill="rgba(255,255,255,0.05)"></circle>
  <circle cx="40" cy="210" r="40" fill="rgba(255,255,255,0.05)"></circle>

  <!-- Main Text Group with Shadow -->
  <g>
    <!-- Text Shadow -->
    <text x="150" y="70" font-family="Arial Black, Arial" font-size="24" fill="#000000" text-anchor="middle" opacity="0.15" font-weight="bold">
      <tspan>Transform Your</tspan>
      <tspan x="150" dy="30">Digital World</tspan>
    </text>
    
    <!-- Main Text -->
    <text x="150" y="70" font-family="Arial Black, Arial" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">
      <tspan>Transform Your</tspan>
      <tspan x="150" dy="30">Digital World</tspan>
    </text>
  </g>

  <!-- Subtitle with better spacing -->
  <text x="150" y="130" font-family="Arial" font-size="14" fill="#e0e0e0" text-anchor="middle">
    Elevate your brand with our
  </text>
  <text x="150" y="150" font-family="Arial" font-size="14" fill="#e0e0e0" text-anchor="middle">
    premium digital solutions
  </text>

  <!-- CTA Button with proper spacing -->
  <g transform="translate(65,175)">
    <!-- Button Background -->
    <rect width="170" height="45" rx="22.5" ry="22.5" fill="url(#buttonGradient)">
      <animate attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite"></animate>
    </rect>
    
    <!-- Button Text -->
    <text x="85" y="28" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="bold">
      Start Now
    </text>
  </g>

  <!-- Bottom Decorative Line -->
  <path d="M30,230 L270,230" stroke="rgba(255,255,255,0.2)" stroke-width="1.5">
    <animate attributeName="stroke-dasharray" values="0,240;240,0" dur="3s" repeatCount="indefinite"></animate>
  </path>
</svg>